
<app-buttons [iconLeft]="'Add new post'" [iconRight]="'Delete first post'" (onLeft)="addPost()" (onRight)="deleteFirstPost()"></app-buttons>
<div class="m-2">
<app-post *ngFor="let post of listPosts" [post]="post" (showCommentEmiter)="showComments($event)"

</div>

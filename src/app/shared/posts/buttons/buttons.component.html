<button [disabled]="isDisabledLeft" class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-1 rounded disabled:bg-gray-400" (click)="onLeft.emit()"> 
    {{iconLeft}}
</button>
<button [disabled]="isDisabledRight" class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-1 rounded disabled:bg-gray-400" (click)="onRight.emit()">
    {{iconRight}}
</button>
